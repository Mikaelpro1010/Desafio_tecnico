<script>
    let INDICIE = 13;
    let SOMA = 0;
    let K = 0;
    
    //Implementando um laço de repetição até chegar no indicie informado como limite
    while (K < INDICIE) {
        K = K + 1;
        SOMA = SOMA + K;
    }
    
    //Imprimindo o valor final da soma
    alert("O valor da variável SOMA é: "+ SOMA );
</script>
