<script>
    function sequenciaFibonacci(number) {
        let x = 0, y = 1, temp;

        // Verifica os primeiros valores da sequência
        if (number === x || number === y) return true;

        // Gera a sequência até que o valor seja encontrado ou ultrapassado
        while (x < number) {
            temp = x + y;
            x = y;
            y = temp;
        }

        // Caso o valor seja igual a 'b', ele faz parte da sequência
        return y === number;
    }

    let number = 30;
    if (sequenciaFibonacci(number)) {
        //Imprimindo a mensagem quando o valor pertencer a sequência de Fibonacci
        alert("O valor " + number + " pertence à sequência de Fibonacci.");
    } else {
        //Imprimindo a mensagem quando o valor não pertencer a sequência de Fibonacci
        alert("O valor " + number + " não pertence à sequência de Fibonacci.");
    }
</script>
